<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Mutual Contacts</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <header class="app-header">
    <h1>LinkedIn Mutual Contacts</h1>
    <div class="controls">
      <button id="refresh" title="Refresh extraction">
        <svg class="refresh-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="1 4 1 10 7 10"></polyline>
          <polyline points="23 20 23 14 17 14"></polyline>
          <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
        </svg>
      </button>
      <div class="export-controls">
        <button id="export-api" disabled>Send to Airtable</button>
        <button id="export" disabled>Export CSV</button>
        <button id="copy-clipboard" disabled>Copy</button>
      </div>
    </div>
  </header>
  
  <div class="partner-info" id="partner-info-container">
    <h2>VC Partner Information</h2>
    <div class="partner-data">
      <div class="partner-name" id="partner-name">No VC Partner Selected</div>
      <div class="partner-buttons">
        <button id="add-partner" class="partner-btn">Add</button>
        <button id="clear-partner" class="partner-btn secondary-button">Clear</button>
      </div>
    </div>
  </div>
  
  <div class="partner-form hidden" id="partner-form-container">
    <h2>Add VC Partner</h2>
    <form id="partner-form">
      <div class="form-group">
        <label for="partner-fullname">Full Name</label>
        <input type="text" id="partner-fullname" required>
      </div>
      <div class="form-group">
        <label for="partner-company">Current Company</label>
        <input type="text" id="partner-company">
      </div>
      <div class="form-group">
        <label for="partner-title">Current Title</label>
        <input type="text" id="partner-title">
      </div>
      <div class="form-group">
        <label for="partner-linkedin-url">LinkedIn URL</label>
        <input type="url" id="partner-linkedin-url">
      </div>
      <div class="form-actions">
        <button type="button" id="scrape-linkedin" class="partner-btn">Scrape from LI Profile</button>
        <button type="submit" id="save-partner" class="partner-btn">Save</button>
        <button type="button" id="cancel-partner" class="partner-btn secondary-button">Cancel</button>
      </div>
    </form>
  </div>
  
  <div class="options-container">
    <!-- Pagination options will be added here by JavaScript -->
  </div>
  
  <div id="status">Extracting data...</div>
  
  <div id="results">
    <div class="loading-indicator">
      <div class="spinner"></div>
      <p>Extracting LinkedIn profiles...</p>
    </div>
  </div>
  
  <script type="module" src="js/popup.js"></script>
</body>
</html>
